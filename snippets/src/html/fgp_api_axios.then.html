<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fetch con Axios</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: grid;
        place-items: center;
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      }
      pre {
        width: min(100ch, 90vw);
        max-height: 85vh;
        overflow: auto;
        border: 1px solid #8883;
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 6px 20px #0001;
        background: #00000008;
      }
      code {
        white-space: pre;
        display: block;
      }
    </style>
  </head>
  <body>
    <pre><code id="out">Cargandoâ€¦</code></pre>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const apiURL = "https://jsonplaceholder.typicode.com/users";
      const out = document.getElementById("out");

      function main() {
        axios
          .get(apiURL)
          .then((resp) => {
            out.textContent = JSON.stringify(resp.data, null, 2);
          })
          .catch((err) => {
            out.textContent = `Error al obtener los datos: ${err.message}`;
          });
      }

      document.addEventListener("DOMContentLoaded", main);
    </script>
  </body>
</html>
